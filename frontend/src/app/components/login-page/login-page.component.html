<div class="bg-white">

  <app-def-nav></app-def-nav>

  <div class="relative isolate px-6 lg:px-8 flex flex-col pt-32 xl:pt-48">
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
      <div
        class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#f7af7b] to-[#ef1414] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
      </div>
    </div>

    <div class="mx-auto max-w-2xl">
      <div class="flex min-h-full flex-col justify-center ">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
          <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm)" class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input formControlName="email" id="email" name="email" type="email" autocomplete="email" placeholder="Email here" required class="input h-12 w-full rounded-lg shadow-md input-bordered placeholder:text-sm">
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="text-sm">
                  <a href="#" class=" text-accent hover:text-accent">Forgot password?</a>
                </div>
              </div>
              <div class="mt-2">
                <input formControlName="password" id="password" name="password" type="password" autocomplete="current-password" placeholder="Password here" required class="input h-12 w-full rounded-lg shadow-md input-bordered placeholder:text-sm">
              </div>
            </div>

            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
          </form>

          <div class="flex justify-center mt-10">
            <button class="btn rounded-full font-normal  py-3" id="google-signin-button">Google</button>
          </div>
          <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <a routerLink="/register" class="font-semibold leading-6 text-accent hover:text-accent">Register here</a>
          </p>
        </div>
      </div>


    </div>
  </div>
