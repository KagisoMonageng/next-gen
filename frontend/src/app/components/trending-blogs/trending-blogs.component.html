<h2 class="mb-6 ">Trending Blogs</h2>
<div *ngIf="isLoading" class="flex gap-3">

    <div class="flex flex-col gap-4 w-1/3">
        <div class="skeleton h-32 w-full"></div>
        <div class="skeleton h-4 w-28"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="skeleton h-4 w-full"></div>
    </div>

    <div class="flex flex-col gap-4 w-1/3">
        <div class="skeleton h-32 w-full"></div>
        <div class="skeleton h-4 w-28"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="skeleton h-4 w-full"></div>
    </div>

    <div class="flex flex-col gap-4 w-1/3">
        <div class="skeleton h-32 w-full"></div>
        <div class="skeleton h-4 w-28"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="skeleton h-4 w-full"></div>
    </div>
</div>

<div [hidden]='isLoading' class="flex w-full gap-4 px-2">
    <a [ngClass]="
            i == currFeature
          ? 'trend-cards hidden lg:card  w-1/4 grow hover:grow bg-base-100 shadow-xl transition-all duration-700'
          : 'trend-cards hidden lg:card w-1/4 grow-0 hover:grow bg-base-100 shadow-xl transition-all duration-700'
      " *ngFor="let feature of populars; index as i" (click)="viewContent(feature)" style="background-image: url({{feature.feature_image}});">
        <div class="trend-body">
            <h2 class="card-title">
                {{feature.title}}
            </h2>
            <p class="overwrite-styles">{{feature.content}}</p>

        </div>
    </a>
    <div class="w-full carousel gap-x-4 lg:hidden rounded-box">
        <div class="carousel-item w-full"*ngFor="let feature of populars; index as i" >
            <a class='trend-cards card w-1/4 grow hover:grow bg-base-100 shadow-xl transition-all duration-700'
                 style="background-image: url({{feature.feature_image}});">
                <div class="trend-body">
                    <h2 class="card-title">
                        {{feature.title}}
                    </h2>
                    <p class="overwrite-styles">{{feature.content}}</p>

                </div>
            </a>
        </div>
    </div>
