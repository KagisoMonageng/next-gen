<form  [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm)">
  
   
    <textarea id="comment_text" name="comment_text" placeholder="Comment:" class="comment-area" formControlName="comment_text"></textarea>

    <input type="text" id="author_id" name="author_id" placeholder="Author ID:" formControlName="author_id" type="text">
   
    <input type="text" id="blog_id" name="blog_id" placeholder="Blog ID:" formControlName="blog_id" type="text">
    <input type="submit" value="Submit" class="comment-button">
</form>
